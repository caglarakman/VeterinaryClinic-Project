  <section id="search">
    <div class="container ">
      <form action="https://www.google.com/search" method="get" target="_blank"
        class="contact-form d-flex align-items-center">
        <div class="d-flex align-items-center">
          <input name="q" type="text" placeholder="Search in Google">
          <button class="btn">
            <span><i class="fas fa-search"></i></span>
          </button>
        </div>
      </form>
    </div>
  </section>

  <section id="register">
    <div class="container ">
      <form method="POST" name="registration">
        <h3>Your Information</h3>
        <hr>
        <div class="form-group form-row">
          <label class="col-md-6" for="name">Name(Middle Name)Surname</label>
          <input type="text" id="name" name="name" class="form-control col-md-6 " placeholder="name">
        </div>

        <div class="form-group form-row">
          <label class="col-md-6" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control col-md-6" placeholder="password">
        </div>

        <div class="form-group form-row">
          <label class="col-md-6" for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control col-md-6" placeholder="email">
        </div>

        <div class="form-group form-row">
          <label class="col-md-6" for="date">Date of Birth</label>
          <input type="date" id="date" name="date" class="form-control col-md-6" max="2020-05-01" min="1905-01-01">
        </div>

        <div class="form-group form-row">
          <label class="col-md-6" for="usrtel">Telephone</label>
          <input type="tel" id="usrtel" name="usrtel" class="form-control col-md-6" maxlength="11"
            placeholder="05123456789">
        </div>

        <div class="form-group form-row">
          <label class="col-md-6" for="department">Department</label>
          <select name="department" id="department" class="form-control col-md-6">
            <option value="" selected>Seçiniz</option>
            <option value="">Teacher</option>
            <option value="">Engineer</option>
            <option value="">Dentist</option>
            <option value="">Doctor</option>
            <option value="">Other</option>
          </select>
        </div>

        <div class="form-group form-row">
          <label class="col-md-6">Gender</label>
          <div class="col-md-6">
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-md-6" for="message">About Me</label>
          <textarea name="message" id="message" class="form-control col-md-6" style="resize:none" rows="3"
            placeholder="about me"></textarea>
        </div>

        <div class="form-group form-row">
          <label class="col-md-6">Upload Your Photo</label>
          <input type="file" id="file" name="file" class=" col-md-6 ">
        </div>

        <div class="form-group ">
          <label class="">Mark Your Interests</label>
          <hr>
          <div class="form-row ">
            <div class=" col-md-6">
              <input type="checkbox" id="autos" name="autos">
              <label for="autos">Autos and Vechiles</label>
            </div>
            <div class="col-md-6">
              <input type="checkbox" id="comedy" name="comedy">
              <label for="comedy">Comedy</label>
            </div>
            <div class="col-md-6">
              <input type="checkbox" id="education" name="education">
              <label for="education">Education</label>
            </div>
            <div class="col-md-6">
              <input type="checkbox" id="film" name="film">
              <label for="film">Film and Animation</label>
            </div>
            <div class="col-md-6">
              <input type="checkbox" id="gaming" name="gaming">
              <label for="gaming">Gaming</label>
            </div>
            <div class="col-md-6">
              <input type="checkbox" id="music" name="music">
              <label for="music">Music</label>
            </div>
            <div class="col-md-6">
              <input type="checkbox" id="politics" name="politics">
              <label for="politics">Politics</label>
            </div>
            <div class="col-md-6">
              <input type="checkbox" id="pets" name="pets">
              <label for="pets">Pets and Animals</label>
            </div>
            <div class="col-md-6">
              <input type="checkbox" id="tech" name="tech">
              <label for="tech">Science and Technology</label>
            </div>
            <div class="col-md-6">
              <input type="checkbox" id="sports" name="sports">
              <label for="sports">Sports</label>
            </div>

          </div>
        </div>
        <a class="btn btn-block form-control" onclick="return validateRegister()" href="submit.html"
          role="button">Submit</a>
        <button type="reset" class="btn btn-block form-control">Reset</button>
        <a class="btn btn-block" href="index.html" role="button">
          <span><i class="fas fa-home"></i></span>
        </a>
      </form>
    </div>
  </section>
